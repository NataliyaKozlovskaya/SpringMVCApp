<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница человека</title>
</head>
<body>
<p th:text="${person.getFullName()}">VALUE</p>
<p th:text="${person.getYearOfBirth()}">VALUE</p>
<p th:text="${person.getPersonId()}">VALUE</p>
<a th:href="@{/people/{personId}/edit(personId=${person.getPersonId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{personId}(personId=${person.getPersonId()})}">
    <input type="submit" value="Удалить!"/>

</form>
</body>
</html>
