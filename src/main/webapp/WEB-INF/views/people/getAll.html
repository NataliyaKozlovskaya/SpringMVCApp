<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех людей</title>
</head>
<body>

<div th:each="person : ${peopleList}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text = "${person.getFullName()} + ', ' + ${person.getYearOfBirth()}">user</a>
</div>
<br/>
<hr/>
<a href="/people/new">Добавить человека</a>

</body>
</html>
