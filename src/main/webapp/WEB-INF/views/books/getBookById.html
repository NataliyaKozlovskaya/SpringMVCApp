<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Получить книгу по Id</title>
</head>
<body>

<p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">VALUE</p>

<p th:text="Эта книга свободна. Кому назначить ее '?'"
   th:if="${#fields.isEmpty('book.personId')}">
<input type="submit" value="Назначить книгу"/>
</p>

<p th:text="Книга сейчас у':'${book.getPersonId(person.getFullName)}"
   th:if="${not #fields.isEmpty('book.personId')}">
    <input type="submit" value="Освободить книгу"/>
</p>

<form th:method="PATCH" th:action="@{/people/getAll}">
    <label for="person">Выберите человека</label>
    <select th:object="${person}" th:field="*{Person.personId}" id="person">
        <option th:each="person : ${peopleList}" th:value="${person.getPersonId()}"
                th:text="${person.getFullName()}">
        </option>
    </select>
</form>

</hr>

<form th:method="PATCH" th:action="@{/books/{bookId}/bookEdit(bookId=${book.getbookId()})}"></form>
<br/>
<input type="submit" value="Редактировать"/>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/books/{bookId}(bookId=${book.getbookId()})}"></form>
<br/>
<input type="submit" value="Удалить!"/>

</body>
</html>
